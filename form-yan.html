<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="School Assigment">
    <meta name="author" content="Laise, Marie, Pedro, Yan & Damir">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/form-yan.scss">
    <title>form</title>
</head>

<body>
    <form>
        <h1>Angiv kundeoplysninger</h1>
        <div>
            <input type="text" name="fornavn" id="fornavn" pattern="[a-zA-Z]+" placeholder=" " required>
            <label for="fornavn">Fornavn</label>
        </div>
        <div>
            <input type="text" name="efternavn" id="efternavn" pattern="[a-zA-Z]+" placeholder=" " required>
            <label for="efternavn">Efternavn</label>
        </div>
        <div>
            <input type="number" name="post-nr" id="post-nr" placeholder=" " min="1" max="9999" required>
            <label for="post-nr">Postnr</label>
            <span id="by"></span>
        </div>
        <div>
            <input type="text" name="address" id="address" placeholder=" " required>
            <label for="address">Adresse</label>
        </div>
        <p class="explaination">We will send the order comfirmation to your email</p>
        <p class="explaination">This email address is also your user login on WYPE and Docma</p>
        <div>
            <input type="email" name="email" id="email" placeholder=" " required>
            <label for="email">Email</label>
        </div>
        <h1 class="pay">VÆLG SIKKET BETALINGSMETODE</h1>
        <div class="pay">
            <input type="radio" name="payment" id="visa-dankort" value="visa-dankort">
            <label for="visa-dankort">Visa/Dankort</label>
            <label class="payment-label-around-div" for="dankort-nr"><img src="assets/img/logo-dankort.png" alt="dankort logo">
                <p class="close">x</p>
                <p>
                    <input type="number" name="card-nr" id="dankort-nr" placeholder="Kortnummer"></p>
                <p><input type="number" name="card-exp-month" id="dankort-exp-month" min="1" max="12" placeholder="måned"
                        class="digit2"><span>
                        / </span><input type="number" name="card-exp-year" id="dankort-exp-year" placeholder="år" class="digit2"></p>
                <p><input type="nummer" id="control" name="control" placeholder="Kontrolcifre"></p>
            </label>
        </div>
        <div class="pay">
            <input type="radio" name="payment" id="credit-card" value="credit-card">
            <label for="credit-card">Kreditkort</label>
            <label class="payment-label-around-div" for="credit-card-nr"><img src="assets/img/visa.png" alt="visa logo"><img
                    src="assets/img/visa-electron.png" alt="visa electron logo"><img src="assets/img/master200px.png"
                    alt="master logo"><img src="assets/img/Maestro.png" alt="maestro logo">
                <p class="close">x</p>
                <p>
                    <input type="number" name="card-nr" id="dankort-nr" placeholder="Kortnummer"></p>
                <p><input type="number" name="card-exp-month" id="dankort-exp-month" min="1" max="12" placeholder="måned"
                        class="digit2"><span>
                        / </span><input type="number" name="card-exp-year" id="dankort-exp-year" placeholder="år" class="digit2"></p>
                <p><input type="nummer" id="control" name="control" placeholder="Kontrolcifre"></p>
            </label>
        </div>
        <div class="pay">
            <input type="radio" name="payment" id="mobile-pay" value="mobile-pay">
            <label for="mobile-pay">MobilePay</label>
            <label class="payment-label-around-div half-height" for="mobile-pay-nr"><img src="assets/img/mobilepay.png"
                    alt="mobilepay logo" id="mobile-pay-img">
                <p class="close">x</p>
                <p>
                    <span>+45</span>
                    <input type="tel" name="card-nr" id="mobile-pay-nr" pattern="[1-9][0-9]{7}" required>
                </p>
            </label>
        </div>
        <div class="pay">
            <input type="radio" name="payment" id="girokort" value="girokort">
            <label for="girokort">Girokort<br>(+ 10 kr)</label>
            <label class="payment-label-around-div half-height" for="giri">
                <label for="giro-check" id="for-giro">
                    <input type="checkbox" name="giro-check" id="giro-check">
                    <span>With giro payment, you will blahblahblahblahblah
                    </span>
                </label>
            </label>
        </div>
        <button type="submit" class="not-active">Gennemfør Køb</button>
        <div id="mobile-pay-confirm" class="not-active">
            <div>
                <p>></p>
            </div>
            <p>Swipe to finish</p>
        </div>
    </form>
    <script src="js/form-yan.js"></script>
</body>

</html>
